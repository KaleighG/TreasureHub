{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="mb-6 text-3xl">{{ title }}</h1>

<div class="flex flex-col items-center justify-center">

    <form method="post" action="." enctype="multipart/form-data" class="w-full max-w-md bg-yellow-100 p-8 rounded-xl shadow-md">
        {% csrf_token %}
    
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
    
        {% if form.errors or form.non_field_errors %}
            <div class="mb-4 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}
    
                {{ form.non_field_errors }}
            </div>
        {% endif %}
    
        <button class="mt-4 py-4 px-10 text-lg bg-yellow-500 text-white hover:text-yellow-400 hover:bg-yellow-600 rounded-xl">Submit!</button>
    </form>
</div>


{% endblock %}
